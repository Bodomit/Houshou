trainer:
  default_root_dir: /home/gbrown/results/houshou/alvi2019/debug
  max_epochs: 60
model:
  class_path: houshou.systems.Alvi2019
  init_args:
    loss_f: CROSSENTROPY
    loss_a: UNIFORM_KLDIVERGENCE
    classification_training_scenario: True
    learning_rate: 0.001
    weight_attributes: true
    n_classes: 8213
    lambda_value: -1
    reverse_attribute_gradient: false
    use_pretrained: true
    use_extra_fc_layers: true
    use_short_attribute_branch: true
    verifier_args:
      batch_size: 512
      debug: false
      seed: 42
      n_splits: 10
data:
  class_path: houshou.data.VGGFace2
  init_args:
    data_dir: vggface2_MTCNN
    batch_size: 512
    buffer_size: null
    attribute:
      - Male